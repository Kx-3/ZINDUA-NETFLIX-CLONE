<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Kenya - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon.png">
</head>
<body>
    <section class="landing">
        <nav>
            <div class="logo-img">
                <img src="./logo.png" alt="Netflix Logo">
            </div>
            <button class="nav-btn">Sign In</button>
        </nav>
        <div class="landing-wrapper">
            <h2>Unlimited movies, TV shows, and more</h2>
            <h4>Watch anywhere. Cancel anytime.</h4>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="btn-form">
                <input type="email" class="email-entry" placeholder="Email Address">
                <button class="start-btn">Get Started ></button>
            </div>
        </div>
    </section>
    
</body>
</html>
